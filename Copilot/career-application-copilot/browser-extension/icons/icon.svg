<!-- Simple SVG icon that can be converted to PNG -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Document icon -->
  <rect x="35" y="25" width="45" height="60" rx="3" fill="white" opacity="0.9"/>
  <rect x="40" y="35" width="35" height="2" fill="#667eea"/>
  <rect x="40" y="42" width="30" height="2" fill="#667eea"/>
  <rect x="40" y="49" width="35" height="2" fill="#667eea"/>
  <rect x="40" y="56" width="25" height="2" fill="#667eea"/>
  
  <!-- Robot/AI indicator -->
  <circle cx="85" cy="85" r="15" fill="#28a745"/>
  <circle cx="82" cy="82" r="2" fill="white"/>
  <circle cx="88" cy="82" r="2" fill="white"/>
  <rect x="83" y="87" width="4" height="2" fill="white"/>
  
  <!-- Letter "CA" -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CA</text>
</svg>
